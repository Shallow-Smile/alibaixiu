<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>

<body>
  <div class="wrapper">
    <div class="topnav">
      <ul class="navBox">
        <li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
        <li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
        <li><a href="list.html"><i class="fa fa-fire"></i>会生活</a></li>
        <li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li>
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav navBox" >
      
      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets" >
        <h4>随机推荐</h4>
        <ul class="body random" id="randomBox">
          
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz" id="viewsBox">
         
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="panel new">
        <h3>奇趣事</h3>
        <div id="listBox"></div>
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  
  <script src="assets/vendors/jquery/jquery.min.js"></script>
  <script src="assets/vendors/swipe/swipe.js"></script>
  <script src="assets/vendors/art-template/template-web.js"></script>
  <script src="assets/js/public.js"></script>
  <script src="assets/js/list.js"></script>
  <script src="assets/js/detail.js"></script>


  <!-- 数据展示模块 -->
  <script type="text/html" id="listTpl">
    {{each data}}
  <div class="entry">
    <div class="head">
      <span class="sort">{{$value.category.title}}</span>
      <a href="detail.html?categoryId={{$value._id}}">{{$value.title}}</a>
    </div>
    <div class="main">
      <p class="info">{{$value.author.nickName}} 发表于 {{$value.updateAt.split('T').join('  ').split('.')[0]}}</p>
      <p class="brief">

      </p>
      <p class="extra">
        <span class="reading">阅读({{$value.meta.views}})</span>
        <span class="comment">评论({{$value.meta.comments}})</span>
        <a href="javascript:;" class="like">
          <i class="fa fa-thumbs-up"></i>
          <span>赞({{$value.meta.likes}})</span>
        </a>
        <a href="javascript:;" class="tags">
          分类：<span>{{$value.category.title}}</span>
        </a>
      </p>
      <a href="javascript:;" class="thumb">
        <img src="{{$value.thumbnail}}" alt="">
      </a>
    </div>
  </div>
  {{/each}}
  </script>
</body>

</html>
